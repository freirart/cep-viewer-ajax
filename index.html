<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEP Viewer</title>
  <script src="https://kit.fontawesome.com/6e502b8152.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section class="main-cep">
      <form>
        <label for="cep-input">Entre com o cep</label>
        <input 
          type="text" 
          id="cep-input" 
          placeholder="########"
          name="cep" 
          maxlength="10"
          min-lenght="10"
          required
        />
        <button type="submit">
          <i class="fas fa-search"></i>
          Buscar
        </button>
      </form>
    </section>

    <section class="req-status hidden">
      <i class="far fa-hourglass"></i>
      <p>Requisitando dados...</p>
    </section>

    <section id="none" class="cep-data">

      <div class="logradouro">
        <strong>Logradouro</strong>
        <span data-js="logradouro"></span>
      </div>

      <div class="bairro">
        <strong>Bairro</strong>
        <span data-js="bairro"></span>
      </div>

      <div class="cidade">
        <strong>Cidade</strong>
        <span data-js="cidade"></span>
      </div>

      <div class="estado">
        <strong>Estado</strong>
        <span data-js="estado"></span>
      </div>

      <div class="cep">
        <strong>Cep</strong>
        <span data-js="cep"></span>
      </div>

    </section>
  </main>
  <script type="text/javascript" src="challenge-28.js"></script>
</body>
</html>
